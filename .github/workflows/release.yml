name: U

on:
  push:
    tags:
    - 'v*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_uri }}
    steps:
    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
  build_release:
    name: Build Release
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
        - os: ubuntu-latest
          launcher-type: deb
          arch: amd64
        - os: ubuntu-latest
          launcher-type: rpm
          arch: x86_64
        - os: macos-latest
          launcher-type: pkg
        - os: macos-latest
          launcher-type: dmg
        - os: windows-latest
          launcher-type: exe
        - os: windows-latest
          launcher-type: msi
      fail-fast: false
    steps:
    - name: Git checkout
      uses: actions/checkout@v3
    - name: Set up JDK 
      uses: actions/setup-java@v3
      with:
        java-version: '17.0.1'
    - name: Verify Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1   
    - name: Build
      run: ./gradlew --info --stacktrace build
    - name: Run jlink
      run: ./gradlew --info --stacktrace jlink
    - name: Run jpackage
      run: ./gradlew --info --stacktrace -PlauncherType=${{ matrix.launcher-type }} jpackage 
      
    - name: Upload 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create_release.outputs.upload_url }}
        asset_path: ./build/jpackage/classictalents_${{ TODO version? }}-1_${{ TODO arch }}.${{ matrix.launcher_type }}
        asset_name: classictalents_${{ TODO version? }}-1_${{ TODO arch }}.${{ matrix.launcher_type }}
        asset_content_type: application/octet-stream
