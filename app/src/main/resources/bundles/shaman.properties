shaman.enhancement.toughness=Toughness
shaman.enhancement.toughness.desc=Increases your armor value from items by {0,choice,1#2|2#4|3#6|4#8|5#10}%.
shaman.enhancement.improved_weapon_totems=Improved Weapon Totems
shaman.enhancement.improved_weapon_totems.desc=Increases the melee attack power bonus of your Windfury Totem by \
  {0,choice,1#15|2#30}% and increases the damage caused by your Flametongue Totem by {0,choice,1#6|2#12}%.
shaman.enhancement.elemental_weapons=Elemental Weapons
shaman.enhancement.elemental_weapons.desc=Increases the melee attack power bonus of your Rockbiter Weapon by \
  {0,choice,1#7|2#14|3#20}%, your Windfury Weapon effect by {0,choice,1#13|2#27|3#40}% and increases the damage caused \
  by your Flametongue Weapon and Frostbrand Weapon by {0,choice,1#5|2#10|3#15}%.
shaman.enhancement.parry=Parry
shaman.enhancement.parry.desc=Gives a chance to parry enemy melee attacks.
shaman.enhancement.weapon_mastery=Weapon Mastery
shaman.enhancement.weapon_mastery.desc=Increases the damage you deal with all weapons by \
  {0,choice,1#2|2#4|3#6|4#8|5#10}%.
shaman.enhancement.stormstrike=Stormstrike
shaman.enhancement.stormstrike.desc=Gives you an extra attack. In addition, the next 2 sources of Nature damage dealt \
