shaman.restoration.mana_tide_totem=Mana Tide Totem
shaman.restoration.mana_tide_totem.desc=Tools\: Water Totem\
  \nSummons a Mana Tide Totem with 5 health at the feet of the caster for 12 sec that restores 170 mana every 3 \
  seconds to group members within 20 yards.
