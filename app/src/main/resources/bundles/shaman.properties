shaman.restoration.totemic_focus=Totemic Focus
shaman.restoration.totemic_focus.desc=Reduces the Mana cost of your totems by {0,choice,1#5|2#10|3#15|4#20|5#25}%.
shaman.restoration.natures_guidance=Nature's Guidance
shaman.restoration.natures_guidance.desc=Increases your chance to hit with melee attacks and spells by \
  {0,choice,1#1|2#2|3#3}%.
shaman.restoration.healing_focus=Healing Focus
shaman.restoration.healing_focus.desc=Gives you a {0,choice,1#14|2#28|3#42|4#56|5#70}% chance to avoid interruption \
