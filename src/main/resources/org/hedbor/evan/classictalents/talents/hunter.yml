Hunter:
  icon: images/icons/large/classicon_hunter.jpg
  color: "#AAD372"
  classic:
    specs:
      Beast Mastery:
        icon: images/Classic/Abilities/Ability_Hunter_BeastTaming.png
        background: images/backgrounds/hunter_beastmastery.jpg
        talents:
          Improved Aspect of the Hawk:
            location: [0, 1]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Nature_RavenForm.png
            desc: While Aspect of the Hawk is active, all normal ranged attacks have
              a {:|1,2,3,4,5}% chance of increasing ranged attack speed by 3% for 12
              sec.
          Endurance Training:
            location: [0, 2]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Nature_Reincarnation.png
            desc: Increases the Health of your pets by {:|3,6,9,12,15}%.
          Improved Eyes of the Beast:
            location: [1, 0]
            max_rank: 2
            icon: images/Classic/Abilities/Ability_EyeOfTheOwl.png
            desc: Increases the duration of your Eyes of the Beast by {:|30,60} sec.
          Improved Aspect of the Monkey:
            location: [1, 1]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_Hunter_AspectOfTheMonkey.png
            desc: Increases the Dodge bonus of your Aspect of the Monkey by {:|1,2,3,4,5}%.
          Thick Hide:
            location: [1, 2]
            max_rank: 3
            icon: images/Classic/Trade/INV_Misc_Pelt_Bear_03.png
            desc: Increases the Armor rating of your pets by {:|10,20,30}%.
          Improved Revive Pet:
            location: [1, 3]
            max_rank: 2
            icon: images/Classic/Abilities/Ability_Hunter_BeastSoothe.png
            desc: Revive Pet's casting time is reduced by {:|3,6} sec, mana cost is
              reduced by {0,choice,1#20,40}%, and increases the health your pet returns
              with by an additional {0,choice,1#15,30}%.
          Pathfinding:
            location: [2, 0]
            max_rank: 2
            icon: images/Classic/Abilities/Ability_Mount_JungleTiger.png
            desc: Increases the speed bonus of your Aspect of the Cheetah and Aspect
              of the Pack by {:|3,6}%.
          Bestial Swiftness:
            location: [2, 1]
            max_rank: 1
            icon: images/Classic/Abilities/Ability_Druid_Dash.png
            desc: Increases the outdoor movement speed of your pets by 30%.
          Unleashed Fury:
            location: [2, 2]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_BullRush.png
            desc: Increases the damage done by your pets by {:|4,8,12,16,20}%.
          Improved Mend Pet:
            location: [3, 1]
            max_rank: 2
            icon: images/Classic/Abilities/Ability_Hunter_MendPet.png
            desc: Gives the Mend Pet spell a {:|15,30}% chance of cleansing 1 Curse,
              Disease, Magic or Poison effect from the pet each tick.
          Ferocity:
            location: [3, 2]
            max_rank: 5
            icon: images/Classic/Items/INV_Misc_MonsterClaw_04.png
            desc: Increases the critical strike chance of your pets by {:|3,6,9,12,15}%.
          Spirit Bond:
            location: [4, 0]
            max_rank: 2
            icon: images/Classic/Abilities/Ability_Druid_DemoralizingRoar.png
            desc: While your pet is active, you and your pet will regenerate {0,choice,1#1|2|2}%
              of your total health every 10 sec.
          Intimidation:
            location: [4, 1]
            max_rank: 1
            icon: images/Classic/Abilities/Ability_Devour.png
            desc: Command your pet to intimidate the target on the next successful melee
              attack, causing a high amount of threat and stunning the target for 3
              sec.
            spell:
              cost: 8% of base mana
              range: 100 yd
              cast_time: instant
              cooldown: 1 min
          Bestial Discipline:
            location: [4, 3]
            max_rank: 2
            icon: images/Classic/Spells/Spell_Nature_AbolishMagic.png
            desc: Increases the Focus regeneration of your pets by {:|10,20}%.
          Frenzy:
            location: [5, 2]
            requires: Ferocity
            max_rank: 5
            icon: images/Classic/Items/INV_Misc_MonsterClaw_03.png
            desc: Gives your pet a {:|20,40,60,80,100}% chance to gain a 30% attack
              speed increase for 8 sec after dealing a critical strike.
          Bestial Wrath:
            location: [6, 1]
            requires: Intimidation
            max_rank: 1
            icon: images/icons/large/ability_druid_ferociousbite.jpg
            desc: Send your pet into a rage causing 50% additional damage for 18 sec.
              While enraged, the beast does not feel pity or remorse or fear and it
              cannot be stopped unless killed.
            spell:
              cost: 12% of base mana
              range: 100 yd
              cast_time: instant
              cooldown: 2 min
      Marksmanship:
        icon: images/Classic/Abilities/Ability_Marksmanship.png
        background: images/backgrounds/hunter_marksmanship.jpg
        talents:
          Improved Concussive Shot:
            location: [0, 1]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Frost_Stun.png
            desc: Gives your Concussive Shot a {:|4,8,12,16,20}% chance to stun the
              target for 3 sec.
          Efficiency:
            location: [0, 2]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Frost_WizardMark.png
            desc: Reduces the Mana cost of your Shots and Stings by {:|2,4,6,8,10}%.
          Improved Hunter's Mark:
            location: [1, 1]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_Hunter_SniperShot.png
            desc: Increases the Ranged Attack Power bonus of your Hunter's Mark spell
              by {:|3,6,9,12,15}%.
          Lethal Shots:
            location: [1, 2]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_SearingArrow.png
            desc: Increases your critical strike chance with ranged weapons by {:|1,2,3,4,5}%.
          Aimed Shot:
            location: [2, 0]
            max_rank: 1
            icon: images/Classic/Weapons/INV_Spear_07.png
            desc: An aimed shot that increases ranged damage by 70.
            spell:
              range: 35 yd
              cast_time: 3 sec
          Improved Arcane Shot:
            location: [2, 1]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_ImpalingBolt.png
            desc: Reduces the cooldown of your Arcane Shot by {:|0.2,0.4,0.6,0.8,1}
              sec.
          Hawk Eye:
            location: [2, 3]
            max_rank: 3
            icon: images/Classic/Abilities/Ability_TownWatch.png
            desc: Increases the range of your ranged weapons by {:|2,4,6} yards.
          Improved Serpent Sting:
            location: [3, 1]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_Hunter_Quickshot.png
            desc: Increases the damage done by your Serpent Sting by {:|2,4,6,8,10}%.
          Mortal Shots:
            location: [3, 2]
            requires: Lethal Shots
            max_rank: 5
            icon: images/Classic/Abilities/Ability_PierceDamage.png
            desc: Increases your ranged weapon critical strike damage bonus by {:|6,12,18,24,30}%.
          Scatter Shot:
            location: [4, 0]
            max_rank: 1
            icon: images/Classic/Abilities/Ability_GolemStormBolt.png
            desc: A short-range shot that deals 50% weapon damage and disorients the
              target for 4 sec. Any damage caused will remove the effect. Turns off
              your attack when used.
            spell:
              cost: 8% of base mana
              range: 15 yd
              cast_time: instant
          Barrage:
            location: [4, 1]
            max_rank: 3
            icon: images/Classic/Abilities/Ability_UpgradeMoonGlaive.png
            desc: Increases the damage done by your Multi-Shot and Volley spells by
              {:|5,10,15}%.
          Improved Scorpid Sting:
            location: [4, 2]
            max_rank: 3
            icon: images/Classic/Abilities/Ability_Hunter_CriticalShot.png
            desc: Reduces the Stamina of targets affected by your Scorpid Sting by {:|10,20,30}%
              of the amount of Strength reduced.
          Ranged Weapon Specialization:
            location: [5, 2]
            max_rank: 5
            icon: images/Classic/Weapons/INV_Weapon_Rifle_06.png
            desc: Increases the damage you deal with ranged weapons by {:|1,2,3,4,5}%.
          Trueshot Aura:
            location: [6, 1]
            requires: Barrage
            max_rank: 1
            icon: images/Classic/Abilities/Ability_TrueShot.png
            desc: Increases the attack power of party members within 45 yards by 50.
              Lasts 30 min.
            spell:
              cast_time: instant
      Survival:
        icon: images/Classic/Abilities/Ability_Hunter_SwiftStrike.png
        background: images/backgrounds/hunter_survival.jpg
        talents:
          Monster Slaying:
            location: [0, 0]
            max_rank: 3
            icon: images/icons/large/inv_misc_head_dragon_black.jpg
            desc: Increases all damage caused against Beasts, Giants and Dragonkin targets
              by {:|1,2,3}% and increases critical damage caused against Beasts, Giants
              and Dragonkin targets by an additional {0,choice,1#1,2,3}%.
          Humanoid Slaying:
            location: [0, 1]
            max_rank: 3
            icon: images/Classic/Spells/Spell_Holy_PrayerOfHealing.png
            desc: Increases all damage caused against Humanoid targets by {:|1,2,3}%
              and increases critical damage caused against Humanoid targets by an additional
              {0,choice,1#1,2,3}%.
          Deflection:
            location: [0, 2]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_Parry.png
            desc: Increases your Parry chance by {:|1,2,3,4,5}%.
          Entrapment:
            location: [1, 0]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Nature_StrangleVines.png
            desc: Gives your Immolation Trap, Frost Trap, and Explosive Trap a {:|5,10,15,20,25}%
              chance to entrap the target, preventing them from moving for 5 sec.
          Savage Strikes:
            location: [1, 1]
            max_rank: 2
            icon: images/Classic/Abilities/Ability_Racial_BloodRage.png
            desc: Increases the critical strike chance of Raptor Strike and Mongoose
              Bite by {:|10,20}%.
          Improved Wing Clip:
            location: [1, 2]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_Rogue_Trip.png
            desc: Gives your Wing Clip ability a {:|4,8,12,16,20}% chance to immobilize
              the target for 5 sec.
          Clever Traps:
            location: [2, 0]
            max_rank: 2
            icon: images/Classic/Spells/Spell_Nature_TimeStop.png
            desc: Increases the duration of Freezing and Frost trap effects by {:|15,30}%
              and the damage of Immolation and Explosive trap effects by {0,choice,1#15,30}%.
          Survivalist:
            location: [2, 1]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Shadow_Twilight.png
            desc: Increases total health by {:|2,4,6,8,10}%.
          Deterrence:
            location: [2, 2]
            max_rank: 1
            icon: images/Classic/Abilities/Ability_Whirlwind.png
            desc: When activated, increases your Dodge and Parry chance by 25% for 10
              sec.
          Trap Mastery:
            location: [3, 0]
            max_rank: 2
            icon: images/Classic/Abilities/Ability_Ensnare.png
            desc: Decreases the chance enemies will resist trap effects by {:|5,10}%.
          Surefooted:
            location: [3, 1]
            max_rank: 3
            icon: images/Classic/Abilities/Ability_Kick.png
            desc: Increases hit chance by {:|1,2,3}% and increases the chance movement
              impairing effects will be resisted by an additional {0,choice,1#5,10}%.
          Improved Feign Death:
            location: [3, 3]
            max_rank: 2
            icon: images/Classic/Abilities/Ability_Rogue_FeignDeath.png
            desc: Reduces the chance your Feign Death ability will be resisted by {:|2,4}%.
          Killer Instinct:
            location: [4, 1]
            max_rank: 3
            icon: images/Classic/Spells/Spell_Holy_BlessingOfStamina.png
            desc: Increases your critical strike chance with all attacks by {:|1,2,3,4,5}%.
          Counterattack:
            location: [4, 2]
            requires: Deterrence
            max_rank: 1
            icon: images/Classic/Abilities/Ability_Warrior_Challange.png
            desc: A strike that becomes active after parrying an opponent's attack.
              This attack deals 40 damage and immobilizes the target for 5 sec. Counterattack
              cannot be dodged, blocked, or parried.
            spell:
              range: melee
              cast_time: instant
          Lightning Reflexes:
            location: [5, 2]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Nature_Invisibilty.png
            desc: Increases your Agility by {:|3,6,9,12,15}%.
          Wyvern Sting:
            location: [6, 1]
            requires: Killer Instinct
            max_rank: 1
            icon: images/Classic/Weapons/INV_Spear_02.png
            desc: A stinging shot that puts the target to sleep for 12 sec. Any damage
              will cancel the effect. When the target wakes up, the Sting causes 300
              Nature damage over 12 sec. Only usable out of combat. Only one Sting per
              hunter can be active on the target at a time.
            spell:
              range: 35 yd
              cast_time: instant
              cooldown: 2 min
