Class: Paladin
Icon: class/paladin.jpg
Color: rgb(244, 140, 186)
Classic:
  Specializations:
    Holy:
      Icon: spell/holy/holybolt.jpg
      Background: backgrounds/382.jpg
      Talents:
        Divine Strength:
          Location: [0, 1]
          Max Rank: 5
          Icon: ability/golemthunderclap.jpg
          Description: Increases your Strength by {:|2,4,6,8,10}%.
        Divine Intellect:
          Location: [0, 2]
          Max Rank: 5
          Icon: spell/nature/sleep.jpg
          Description: Increases your total Intellect by {:|2,4,6,8,10}%.
        Spiritual Focus:
          Location: [1, 1]
          Max Rank: 5
          Icon: spell/arcane/blink.jpg
          Description: Gives your Flash of Light and Holy Light spells a {:|14,28,42,56,70}%
            chance to not lose casting time when you take damage.
        Improved Seal of Righteousness:
          Location: [1, 2]
          Max Rank: 5
          Icon: ability/thunderbolt.jpg
          Description: Increases the damage done by your Seal of Righteousness and Judgement of
            Righteousness by {:|3,6,9,12,15}%.
        Healing Light:
          Location: [2, 0]
          Max Rank: 3
          Icon: spell/holy/holybolt.jpg
          Description: Increases the amount healed by your Holy Light and Flash of
            Light spells by {:|4,8,12}%.
        Consecration:
          Location: [2, 1]
          Max Rank: 1
          Icon: spell/holy/innerfire.jpg
          Description: Consecrates the land beneath Paladin, doing 64 Holy damage
            over 8 sec to enemies who enter the area.
          Spell:
            Cost: 135 Mana
            Cast Time: Instant
            Cooldown: 8 sec
        Improved Lay on Hands:
          Location: [2, 2]
          Max Rank: 2
          Icon: spell/holy/layonhands.jpg
          Description: Gives the target of your Lay on Hands spell a {0:|15,30}% bonus
            to their armor value from items for 2 min. In addition, the cooldown for
            your Lay on Hands spell is reduced by {0:|10,20} min.
        Unyielding Faith:
          Location: [2, 3]
          Max Rank: 2
          Icon: spell/holy/unyieldingfaith.jpg
          Description: Increases your chance to resist Fear and Disorient effects
            by an additional {:|5,10}%.
        Illumination:
          Location: [3, 1]
          Max Rank: 5
          Icon: spell/holy/greaterheal.jpg
          Description: After getting a critical effect from your Flash of Light, Holy
            Light, or Holy Shock heal spell, gives you a {:|20,40,60,80,100}% chance
            to gain Mana equal to the base cost of the spell.
        Improved Blessing of Wisdom:
          Location: [3, 2]
          Max Rank: 2
          Icon: spell/holy/sealofwisdom.jpg
          Description: Increases the effect of your Blessing of Wisdom spell by {:|10,20}%.
        Lasting Judgement:
          Location: [4, 2]
          Max Rank: 3
          Icon: spell/holy/healingaura.jpg
          Description: Increases the duration of your Judgement of Light and Judgement
            of Wisdom by {:|10,20,30} sec.
        Divine Favor:
          Location: [4, 1]
          Requires: Illumination
          Max Rank: 1
          Icon: spell/holy/heal.jpg
          Description: When activated, gives your next Flash of Light, Holy Light,
            or Holy Shock spell a 100% critical effect chance.
          Spell:
            Cost: 4% of base mana
            Cast Time: Instant
            Cooldown: 2 min
        Holy Power:
          Location: [5, 2]
          Max Rank: 5
          Icon: spell/holy/power.jpg
          Description: Increases the critical effect chance of your Holy spells by
            {:|1,2,3,4,5}%.
        Holy Shock:
          Location: [6, 1]
          Requires: Divine Favor
          Max Rank: 1
          Icon: spell/holy/searinglight.jpg
          Description: Blasts the target with Holy energy, causing 204 to 220 Holy
            damage to an enemy, or 204 to 220 healing to an ally.
          Spell:
            Cost: 225 Mana
            Range: 20 yd
            Cast Time: Instant
            Cooldown: 30 sec
    Protection:
      Icon: spell/holy/devotionaura.jpg
      Background: backgrounds/383.jpg
      Talents:
        Improved Devotion Aura:
          Location: [0, 1]
          Max Rank: 5
          Icon: spell/holy/devotionaura.jpg
          Description: Increases the armor bonus of your Devotion Aura by {:|5,10,15,20,25}%.
        Redoubt:
          Location: [0, 2]
          Max Rank: 5
          Icon: ability/defend.jpg
          Description: Increases your chance to block attacks with your shield by
            {:|6,12,18,24,30}% after being the victim of a critical strike. Lasts
            10 sec or 5 blocks.
        Precision:
          Location: [1, 0]
          Max Rank: 3
          Icon: ability/rogue/ambush.jpg
          Description: Increases your chance to hit with melee weapons by {:|1,2,3}%.
        Guardian's Favor:
          Location: [1, 1]
          Max Rank: 2
          Icon: spell/holy/sealofprotection.jpg
          Description: Reduces the cooldown of your Blessing of Protection by {0:|60,120}
            sec and increases the duration of your Blessing of Freedom by {0:|3,6}
            sec.
        Toughness:
          Location: [1, 3]
          Max Rank: 5
          Icon: spell/holy/devotion.jpg
          Description: Increases your armor value from items by {:|2,4,6,8,10}%.
        Blessing of Kings:
          Location: [2, 0]
          Max Rank: 1
          Icon: spell/magic/magearmor.jpg
          Description: Places a Blessing on the friendly target, increasing total
            stats by 10% for 5 min. Players may only have one Blessing on them per
            Paladin at any one time.
          Spell:
            Cost: 8% of base mana
            Range: 30 yd
            Cast Time: Instant
        Improved Righteous Fury:
          Location: [2, 1]
          Max Rank: 3
          Icon: spell/holy/sealoffury.jpg
          Description: Increases the amount of threat generated by your Righteous
            Fury spell by {:|16,33,50}%.
        Anticipation:
          Location: [2, 3]
          Max Rank: 5
          Icon: spell/magic/lesserinvisibilty.jpg
          Description: Increases your Defense skill by {:|2,4,6,8,10}.
        Shield Specialization:
          Location: [2, 2]
          Requires: Redoubt
          Max Rank: 3
          Icon: inv/shield/06.jpg
          Description: Increases the amount of damage absorbed by your shield by {:|10,20,30}%.
        Improved Hammer of Justice:
          Location: [3, 1]
          Max Rank: 3
          Icon: spell/holy/sealofmight.jpg
          Description: Decreases the cooldown of your Hammer of Justice spell by {:|5,10,15}
            sec.
        Improved Concentration Aura:
          Location: [3, 2]
          Max Rank: 3
          Icon: spell/holy/mindsooth.jpg
          Description: Increases the effect of your Concentration Aura by an additional
            {0:|5,10,15}% and gives all group members affected by the aura an additional
            {0:|5,10,15}% chance to resist Silence and Interrupt effects.
        Blessing of Sanctuary:
          Location: [4, 1]
          Max Rank: 1
          Icon: spell/nature/lightningshield.jpg
          Description: Places a Blessing on the friendly target, reducing damage dealt
            from all sources by up to 10 for 5 min. In addition, when the target blocks
            a melee attack the attacker will take 14 Holy damage. Players may only
            have one Blessing on them per Paladin at any one time.
          Spell:
            Cost: 60 Mana
            Range: 30 yd
            Cast Time: Instant
        Reckoning:
          Location: [4, 2]
          Max Rank: 5
          Icon: spell/holy/blessingofstrength.jpg
          Description: Gives you a {:|20,40,60,80,100}% chance to gain an extra attack
            after being the victim of a critical strike.
        One-Handed Weapon Specialization:
          Location: [5, 2]
          Max Rank: 5
          Icon: inv/sword/20.jpg
          Description: Increases the damage you deal with one-handed melee weapons
            by {:|2,4,6,8,10}%.
        Holy Shield:
          Location: [6, 1]
          Requires: Blessing of Sanctuary
          Max Rank: 1
          Icon: classic/spell/holy/blessingofprotection.jpg
          Description: Increases chance to block by 30% for 10 sec, and deals 65 Holy
            damage for each attack blocked while active. Damage caused by Holy Shield
            causes 20% additional threat. Each block expends a charge. 4 charges.
          Spell:
            Cost: 150 Mana
            Cast Time: Instant
            Cooldown: 10 sec
    Retribution:
      Icon: spell/holy/auraoflight.jpg
      Background: backgrounds/381.jpg
      Talents:
        Improved Blessing of Might:
          Location: [0, 1]
          Max Rank: 5
          Icon: spell/holy/fistofjustice.jpg
          Description: Increases the melee attack power bonus of your Blessing of
