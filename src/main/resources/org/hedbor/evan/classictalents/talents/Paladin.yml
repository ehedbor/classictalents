        Benediction:
          Location: [0, 2]
          Max Rank: 5
          Icon: spell/frost/windwalkon.jpg
          Description: Reduces the Mana cost of your Judgement and Seal spells by
            {:|3,6,9,12,15}%.
        Improved Judgement:
          Location: [1, 0]
          Max Rank: 2
          Icon: spell/holy/righteousfury.jpg
          Description: Decreases the cooldown of your Judgement spell by {:|1,2} sec.
        Improved Seal of the Crusader:
          Location: [1, 1]
          Max Rank: 3
          Icon: spell/holy/holysmite.jpg
          Description: Increases the melee attack power bonus of your Seal of the
            Crusader and the Holy damage increase of your Judgement of the Crusader
            by {:|5,10,15}%.
        Deflection:
          Location: [1, 2]
          Max Rank: 5
          Icon: ability/parry.jpg
          Description: Increases your Parry chance by {:|1,2,3,4,5}%.
        Vindication:
          Location: [2, 0]
          Max Rank: 3
          Icon: spell/holy/vindication.jpg
          Description: Gives the Paladin's damaging melee attacks a chance to reduce
            the target's Strength and Agility by {:|5,10,15}% for 10 sec.
        Conviction:
          Location: [2, 1]
          Max Rank: 5
          Icon: spell/holy/retributionaura.jpg
          Description: Increases your chance to get a critical strike with melee weapons
            by {:|1,2,3,4,5}%.
        Seal of Command:
          Location: [2, 2]
          Max Rank: 1
          Icon: ability/warrior/innerrage.jpg
          Description: >-
            Gives the Paladin a chance to deal additional Holy damage
            equal to 70% of normal weapon damage. Only one Seal can be active on the
            Paladin at any one time. Lasts 30 sec.

            Unleashing this Seal's energy will judge an enemy, instantly causing
            68 to 73 Holy damage, 137 to 146 if the target is stunned or incapacitated.
          Spell:
            Cost: 65 Mana
            Cast Time: Instant
        Pursuit of Justice:
          Location: [2, 3]
          Max Rank: 2
          Icon: spell/holy/persuitofjustice.jpg
          Description: Increases movement and mounted movement speed by {:|4,8}%.
            This does not stack with other movement speed increasing effects.
        Eye for an Eye:
          Location: [3, 0]
          Max Rank: 2
          Icon: spell/holy/eyeforaneye.jpg
          Description: All spell criticals against you cause {:|15,30}% of the damage
            taken to the caster as well. The damage caused by Eye for an Eye will
            not exceed 50% of the Paladin's total health.
        Improved Retribution Aura:
          Location: [3, 2]
          Max Rank: 2
          Icon: spell/holy/auraoflight.jpg
          Description: Increases the damage done by your Retribution Aura by {:|25,50}%.
        Two-Handed Weapon Specialization:
          Location: [4, 0]
          Max Rank: 3
          Icon: inv/hammer/04.jpg
          Description: Increases the damage you deal with two-handed melee weapons
            by {:|2,4,6}%.
        Sanctity Aura:
          Location: [4, 2]
          Max Rank: 1
          Icon: spell/holy/mindvision.jpg
          Description: Increases Holy damage done by party members within 30 yards
            by 10%. Players may only have one Aura on them per Paladin at any one
            time.
          Spell:
            Cast Time: Instant
        Vengeance:
          Location: [5, 1]
          Requires: Conviction
          Max Rank: 5
          Icon: ability/racial/avatar.jpg
          Description: Gives you a {:|3,6,9,12,15}% bonus to Physical and Holy damage
            you deal for 8 sec after dealing a critical strike from a weapon swing,
            spell, or ability.
        Repentance:
          Location: [6, 1]
          Max Rank: 1
          Icon: spell/holy/prayerofhealing.jpg
          Description: Puts the enemy target in a state of meditation, incapacitating
            them for up to 6 sec. Any damage caused will awaken the target. Only works
            against Humanoids.
          Spell:
            Cost: 60 mana
            Range: 20 yd
            Cast Time: Instant
            Cooldown: 1 min
