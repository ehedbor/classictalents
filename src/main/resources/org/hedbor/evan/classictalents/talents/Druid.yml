          Location: [6, 1]
          Max Rank: 1
          Icon: spell/nature/forceofnature.jpg
          Description: >-
            Transforms the Druid into Moonkin Form. While in this form the armor 
            contribution from items is increased by 360% and all party members 
            within 30 yards have their spell critical chance increased by 3%. The
            Moonkin can only cast Balance spells while shapeshifted.

            The act of shapeshifting frees the caster of Polymorph and Movement Impairing
            effects.
          Spell:
            Cost: 35% of base mana
            Cast Time: Instant
