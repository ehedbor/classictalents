            Location: [2, 0]
            Max Rank: 3
            Icon: "images/druid/Thorns.png"
            Description: Increases damage caused by your Thorns spell by {:|25,50,75}%
          Omen of Clarity:
            Location: [2, 2]
            Requires: Natural Weapons
            Max Rank: 1
            Icon: "images/druid/OmenOfClarity.png"
            Description: >-
              Imbues the Druid with natural energy. Each of the Druid's melee attacks has a chance 
              of causing the caster to enter a Clearcasting state. The Clearcasting state reduces 
              the Mana, Rage or Energy cost of your next damage or healing spell or offensive 
              ability by 100%. Lasts 10 min.
            Spell:
              Cost: 120 Mana
              Cast Time: Instant
          Nature's Reach:
            Location: [2, 3]
            Max Rank: 2
            Icon: "images/skills/HerbGathering.png"
            Description: >-
              Increases the range of your Wrath, Entangling Roots, Faerie Fire, Moonfire, Starfire, 
              and Hurricane spells by {:|10,20}%.
          Vengeance:
            Location: [3, 1]
            Requires: Improved Moonfire
            Max Rank: 5
            Icon: "images/mage/Evocation.png"
            Description: >-
              Increases the critical strike damage bonus of your Starfire, Moonfire, and Wrath 
              spells by {:|2,4,6,8,10}0%.
          Improved Starfire:
            Location: [3, 2]
            Max Rank: 5
            Icon: "images/druid/Starfire.png"
            Description: >-
              Reduces the cast time of Starfire by 0.{0:|1,2,3,4,5} sec and has a {0:|3,6,9,12,15}% 
              chance to stun the target for 3 sec.
          Nature's Grace:
            Location: [4, 1]
            Max Rank: 1
            Icon: "images/druid/NaturesGrace.png"
            Description: >-
              All spell criticals grace you with a blessing of nature, reducing the casting time of 
              your next spell by 0.5 sec.
          Moonglow:
            Location: [4, 2]
            Max Rank: 3
            Icon: "images/druid/Moonglow.png"
            Description: >-
              Reduces the Mana cost of your Moonfire, Starfire, Wrath, Healing Touch, Regrowth and 
              Rejuvenation spells by {:|3,6,9}%.
          Moonfury:
            Location: [5, 1]
            Requires: Nature's Grace
            Max Rank: 5
            Icon: "images/druid/MoonkinAura.png"
            Description: >-
              Increases the damage done by your Starfire, Moonfire and Wrath spells by 
              {:|2,4,6,8,10}%.
          Moonkin Form:
            Location: [6, 1]
            Max Rank: 1
            Icon: "images/druid/MoonkinForm.png"
            Description: >-
              Transforms the Druid into Moonkin Form. While in this form the armor contribution from 
              items is increased by 360% and all party members within 30 yards have their spell 
              critical chance increased by 3%. The Moonkin can only cast Balance spells while 
              shapeshifted.
              
              The act of shapeshifting frees the caster of Polymorph and Movement Impairing effects.
            Spell:
              Cost: 35% of Base Mana
              Cast Time: Instant
