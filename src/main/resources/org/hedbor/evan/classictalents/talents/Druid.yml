        Vengeance:
          Location: [3, 1]
          Requires: Improved Moonfire
          Max Rank: 5
          Icon: spell/nature/purge.jpg
          Description: Increases the critical strike damage bonus of your Starfire,
            Moonfire, and Wrath spells by {:|20,40,60,80,100}%.
        Nature's Grace:
          Location: [4, 1]
          Max Rank: 1
          Icon: spell/nature/naturesblessing.jpg
          Description: All spell criticals grace you with a blessing of nature, reducing
