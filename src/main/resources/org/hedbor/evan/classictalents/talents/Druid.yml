Druid:
  Icon: "images/druid/ClassIcon.jpg"
  Color: "#FF7C0A"
  Classic:
    Specializations:
      Balance:
        Icon: "images/druid/Moonfire.png"
        Background: "images/backgrounds/druid_balance.jpg"
        Talents:
          Improved Wrath:
            Location: [0, 0]
            Max Rank: 5
            Icon: "images/druid/Wrath.png"
            Description: Reduces the cast time of your Wrath spell by 0.{:|1,2,3,4,5} sec.
          Nature's Grasp:
            Location: [0, 1]
            Max Rank: 1
            Icon: "images/druid/NaturesGrasp.png"
            Description: >-
              While active, any time an enemy strikes the caster they have a 35% chance to become 
              afflicted by Entangling Roots (Rank 1). Only usable outdoors. 1 charge. Lasts 45 sec.
            Spell:
              Cost: 50 Mana
              Cast Time: Instant
              Cooldown: 1 min
          Improved Nature's Grasp:
            Location: [0, 2]
            Requires: Nature's Grasp
            Max Rank: 4
            Icon: "images/druid/NaturesGrasp.png"
            Description: >-
              Increases the chance for your Nature's Grasp to entangle an enemy by {:|15,30,45,60}%.
          Improved Entangling Roots:
            Location: [1, 0]
            Max Rank: 3
            Icon: "images/druid/EntanglingRoots.png"
            Description: >-
              Gives you a {:|40,70,100}% chance to avoid interruption caused by damage while casting
              Entangling Roots.
          Improved Moonfire:
            Location: [1, 1]
            Max Rank: 5
            Icon: "images/druid/Moonfire.png"
            Description: >-
              Increases the damage and critical strike chance of your Moonfire spell by 
              {:|2,4,6,8,10}%.
          Natural Weapons:
            Location: [1, 2]
            Max Rank: 5
            Icon: "images/druid/FocusedStarlight.png"
            Description: >-
              Increases the damage you deal with physical attacks in all forms by {:|2,4,6,8,10}%.
          Natural Shapeshifter:
            Location: [1, 3]
            Max Rank: 3
            Icon: "images/mage/ArcaneExplosion.png"
            Description: Reduces the mana cost of all shapeshifting by {:|1,2,3}0%.
