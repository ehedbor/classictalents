          Location: [0, 2]
          Requires: Nature's Grasp
          Max Rank: 4
          Icon: spell/nature/natureswrath.jpg
          Description: Increases the chance for your Nature's Grasp to entangle an
            enemy by {:|15,30,45,65}%.
