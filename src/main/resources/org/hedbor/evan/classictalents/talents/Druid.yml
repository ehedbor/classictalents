          Location: [1, 0]
          Max Rank: 3
          Icon: spell/nature/stranglevines.jpg
          Description: Gives you a {:|40,70,100}% chance to avoid interruption caused
            by damage while casting Entangling Roots.
        Improved Moonfire:
          Location: [1, 1]
          Max Rank: 5
          Icon: spell/nature/starfall.jpg
          Description: Increases the damage and critical strike chance of your Moonfire
            spell by {:|2,4,6,8,10}%.
        Natural Weapons:
          Location: [1, 2]
          Max Rank: 5
          Icon: inv/staff/01.jpg
          Description: Increases the damage you deal with physical attacks in all
            forms by {:|2,4,6,8,10}%.
