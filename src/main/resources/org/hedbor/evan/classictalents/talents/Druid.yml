        Moonfury:
          Location: [5, 1]
          Requires: Nature's Grace
          Max Rank: 5
          Icon: spell/nature/moonglow.jpg
          Description: Increases the damage done by your Starfire, Moonfire and Wrath
            spells by {:|2,4,6,8,10}%.
