          Location: [1, 3]
          Max Rank: 3
          Icon: spell/nature/wispsplode.jpg
          Description: Reduces the mana cost of all shapeshifting by {:|10,20,30}%.
        Improved Thorns:
          Location: [2, 0]
          Max Rank: 3
          Icon: spell/nature/thorns.jpg
          Description: Increases damage caused by your Thorns spell by {:|25,50,75}%.
        Nature's Reach:
          Location: [2, 3]
          Max Rank: 2
          Icon: spell/nature/naturetouchgrow.jpg
          Description: Increases the range of your Wrath, Entangling Roots, Faerie
            Fire, Moonfire, Starfire, and Hurricane spells by {:|10,20}%.
