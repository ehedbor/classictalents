      Icon: spell/holy/wordfortitude.jpg
      Background: backgrounds/201.jpg
      Talents:
        Unbreakable Will:
          Location: [0, 1]
          Max Rank: 5
          Icon: spell/magic/magearmor.jpg
          Description: Increases your chance to resist Stun, Fear, and Silence effects
            by an additional {:|3,6,9,12,15}%.
        Wand Specialization:
          Location: [0, 2]
          Max Rank: 5
          Icon: inv/wand/01.jpg
          Description: Increases your damage with Wands by {:|5,10,15,20,25}%.
