          Location: [1, 2]
          Max Rank: 3
          Icon: spell/holy/powerwordshield.jpg
          Description: 'Increases the damage absorbed by your Power Word: Shield by
            {:|5,10,15}%.'
        Martyrdom:
          Location: [1, 3]
          Max Rank: 2
          Icon: spell/nature/tranquility.jpg
          Description: Gives you a {0:|50,100}% chance to gain the Focused Casting
            effect that lasts for 6 sec after being the victim of a melee or ranged
            critical strike. The Focused Casting effect prevents you from losing casting
            time when taking damage and increases resistance to Interrupt effects
            by {0:|10,20}%.
        Inner Focus:
          Location: [2, 1]
          Max Rank: 1
          Icon: spell/frost/windwalkon.jpg
          Description: When activated, reduces the Mana cost of your next spell by
            100% and increases its critical effect chance by 25% if it is capable
            of a critical effect.
          Spell:
            Cast Time: Instant
            Cooldown: 3 min
        Meditation:
          Location: [2, 2]
          Max Rank: 3
          Icon: spell/nature/sleep.jpg
          Description: Allows {:|5,10,15}% of your Mana regeneration to continue while
            casting.
        Improved Inner Fire:
          Location: [3, 0]
          Max Rank: 3
          Icon: spell/holy/innerfire.jpg
          Description: Increases the Armor bonus of your Inner Fire spell by {:|10,20,30}%.
        Mental Agility:
          Location: [3, 1]
          Max Rank: 5
          Icon: ability/hibernation.jpg
          Description: Reduces the mana cost of your instant cast spells by {:|2,4,6,8,10}%.
        Improved Mana Burn:
          Location: [3, 3]
          Max Rank: 2
          Icon: spell/shadow/manaburn.jpg
          Description: Reduces the casting time of your Mana Burn spell by {:|0.25,0.5} sec.
        Mental Strength:
          Location: [4, 1]
          Max Rank: 5
          Icon: spell/nature/enchantarmor.jpg
          Description: Increases your maximum Mana by {:|2,4,6,8,10}%.
        Divine Spirit:
          Location: [4, 2]
          Requires: Meditation
          Max Rank: 1
          Icon: spell/holy/divinespirit.jpg
          Description: Holy power infuses the target, increasing their Spirit by 17
            for 30 min.
          Spell:
            Cost: 285 Mana
            Range: 30 yd
            Cast Time: Instant
        Force of Will:
          Location: [5, 2]
          Max Rank: 5
          Icon: spell/nature/slowingtotem.jpg
          Description: Increases your spell damage by {0:|1,2,3,4,5}% and the critical
            strike chance of your offensive spells by {0:|1,2,3,4,5}%.
        Power Infusion:
          Location: [6, 1]
          Requires: Mental Strength
          Max Rank: 1
          Icon: spell/holy/powerinfusion.jpg
          Description: Infuses the target with power, increasing their spell damage
            and healing by 20%. Lasts 15 sec.
          Spell:
            Cost: 20% of base mana
            Range: 30 yd
            Cast Time: Instant
            Cooldown: 3 min
    Holy:
      Icon: spell/holy/holybolt.jpg
      Background: backgrounds/202.jpg
      Talents:
        Healing Focus:
          Location: [0, 0]
          Max Rank: 2
          Icon: spell/holy/healingfocus.jpg
          Description: Gives you a {:|35,70}% chance to avoid interruption caused
