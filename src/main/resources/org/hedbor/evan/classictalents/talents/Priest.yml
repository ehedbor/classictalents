          Location: [1, 0]
          Max Rank: 5
          Icon: spell/nature/manaregentotem.jpg
          Description: Reduces the threat generated by your spells by {:|4,8,12,16,20}%.
        'Improved Power Word: Fortitude':
          Location: [1, 1]
          Max Rank: 2
          Icon: spell/holy/wordfortitude.jpg
          Description: 'Increases the effect of your Power Word: Fortitude and Prayer
            of Fortitude spells by {:|15,30}%.'
