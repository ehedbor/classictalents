Paladin:
  icon: images/icons/large/classicon_paladin.jpg
  color: "#F48CBA"
  classic:
    specs:
      Holy:
        icon: images/Classic/Spells/Spell_Holy_HolyBolt.png
        background: images/backgrounds/paladin_holy.jpg
        talents:
          Divine Strength:
            location: [0, 1]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_GolemThunderClap.png
            desc: Increases your Strength by {:|2,4,6,8,10}%.
          Divine Intellect:
            location: [0, 2]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Nature_Sleep.png
            desc: Increases your total Intellect by {:|2,4,6,8,10}%.
          Spiritual Focus:
            location: [1, 1]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Arcane_Blink.png
            desc: Gives your Flash of Light and Holy Light spells a {:|14,28,42,56,70}%
              to not lose casting time when you take damage.
          Improved Seal of Righteousness:
            location: [1, 2]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_ThunderBolt.png
            desc: Increases the damage done by your Seal of Righteousness and Judgement
              of Righteousness by {:|3,6,9,12,15}%.
          Healing Light:
            location: [2, 0]
            max_rank: 3
            icon: images/Classic/Spells/Spell_Holy_HolyBolt.png
            desc: Increases the amount healed by your Holy Light and Flash of Light
              spells by {:|4,8,12}%.
          Consecration:
            location: [2, 1]
            max_rank: 1
            icon: images/Classic/Spells/Spell_Holy_InnerFire.png
            desc: Consecrates the land beneath the Paladin, doing 64 Holy damage over
              8 sec to enemies who enter the area.
            spell:
              cost: 135 mana
              cast_time: instant
              cooldown: 8 sec
          Improved Lay on Hands:
            location: [2, 2]
            max_rank: 2
            icon: images/Classic/Spells/Spell_Holy_LayOnHands.png
            desc: Gives the target of your Lay on Hands spell a {:|15,30}% bonus to
              their armor value from items for 2 min. In addition, the cooldown for
              your Lay on Hands spell is reduced by {0,choice,1#10,20} min.
          Unyielding Faith:
            location: [2, 3]
            max_rank: 2
            icon: images/icons/large/spell_holy_unyieldingfaith.jpg
            desc: Increases your chance to resist Fear and Disorient effects by an additional
              {:|5,10}%.
          Illumination:
            location: [3, 1]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Holy_GreaterHeal.png
            desc: After getting a critical effect from your Flash of Light, Holy Light,
              or Holy Shock heal spell, gives you a {:|20,40,60,80,100}% chance to gain
              Mana equal to the base cost of the spell.
          Improved Blessing of Wisdom:
            location: [3, 2]
            max_rank: 2
            icon: images/Classic/Spells/Spell_Holy_SealOfWisdom.png
            desc: Increases the effect of your Blessing of Wisdom spell by {:|10,20}%.
          Divine Favor:
            location: [4, 1]
            max_rank: 1
            icon: images/Classic/Spells/Spell_Holy_Heal.png
            desc: When activated, gives your next Flash of Light, Holy Light, or Holy
              Shock spell a 100% critical effect chance.
            requires: Pos 3, 1
            spell:
              cost: 4% of base mana
              cast_time: instant
              cooldown: 2 min
          Lasting Judgement:
            location: [4, 2]
            max_rank: 3
            icon: images/Classic/Spells/Spell_Holy_HealingAura.png
            desc: Increases the duration of your Judgement of Light and Judgement of
              Wisdom by {:|10,20,30} sec.
          Holy Power:
            location: [5, 2]
            max_rank: 5
            icon: images/icons/large/spell_holy_power.jpg
            desc: Increases the critical effect chance of your Holy spells by {:|1,2,3,4,5}%.
          Holy Shock:
            location: [6, 1]
            max_rank: 1
            icon: images/Classic/Spells/Spell_Holy_SearingLight.png
            desc: Blasts the target with Holy energy, causing 204 to 220 Holy damage
              to an enemy, or 204 to 220 healing to an ally.
            requires: Pos 4, 1
            spell:
              cost: 225 mana
              range: 20 yd
              cast_time: instant
              cooldown: 30 sec
      Protection:
        icon: images/Classic/Spells/Spell_Holy_DevotionAura.png
        background: images/backgrounds/paladin_protection.jpg
        talents:
          Improved Devotion Aura:
            location: [0, 1]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Holy_DevotionAura.png
            desc: Increases the armor bonus of your Devotion Aura by {:|5,10,15,20,25}%.
          Redoubt:
            location: [0, 2]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_Defend.png
            desc: Increases your chance to block attacks with your shield by {:|6,12,18,24,30}%
              after being the victim of a critical strike. Lasts 10 sec or 5 blocks.
          Precision:
            location: [1, 0]
            max_rank: 3
            icon: images/Classic/Abilities/Ability_Rogue_Ambush.png
            desc: Increases your chance to hit with melee weapons by {:|1,2,3}%.
          Guardian's Favor:
            location: [1, 1]
            max_rank: 2
            icon: images/Classic/Spells/Spell_Holy_SealOfProtection.png
            desc: Reduces the cooldown of your Blessing of Protection by {:|60,120}
              sec and increases the duration of your Blessing of Freedom by {0,choice,1#3,6}
              sec.
          Toughness:
            location: [1, 3]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Holy_Devotion.png
            desc: Increases your armor value from items by {:|2,4,6,8,10}%.
          Blessing of Kings:
            location: [2, 0]
            max_rank: 1
            icon: images/Classic/Spells/Spell_Magic_MageArmor.png
            desc: Places a Blessing on the friendly target, increasing total stats by
              10% for 5 min. Players may only have one Blesing on them per Paladin at
              any one time.
            spell:
              cost: 8% of base mana
              range: 30 yd
              cast_time: instant
          Improved Righteous Fury:
            location: [2, 1]
            max_rank: 3
            icon: images/Classic/Spells/Spell_Holy_SealOfFury.png
            desc: Increases the amount of threat generated by your Righteous Fury spell
              by {:|16,33,50}%.
          Shield Specialization:
            location: [2, 2]
            max_rank: 3
            icon: images/Classic/Armor/INV_Shield_06.png
            desc: Increases the amount of damage absorbed by your shield by {:|10,20,30}%.
            requires: Pos 0, 2
          Anticipation:
            location: [2, 3]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Magic_LesserInvisibilty.png
            desc: Increases your Defense skill by {:|2,4,6,8,10}.
          Improved Hammer of Justice:
            location: [3, 1]
            max_rank: 3
            icon: images/Classic/Spells/Spell_Holy_SealOfMight.png
            desc: Decreases the cooldown of your Hammer of Justice spell by {:|5,10,15}
              sec.
          Improved Concentration Aura:
            location: [3, 2]
            max_rank: 3
            icon: images/Classic/Spells/Spell_Holy_MindSooth.png
            desc: Increases the effect of your Concentration Aura by an additional {:|5,10,15}%
              and gives all group members affected by the aura an additional {0,choice,1#5,10,15}%
              chance to resist Silence and Interrupt effects.
          Blessing of Sanctuary:
            location: [4, 1]
            max_rank: 1
            icon: images/Classic/Spells/Spell_Nature_LightningShield.png
            desc: Places a Blessing on the friendly target, reducing damage dealt from
              all sources by up to 10 for 5 min. In addition, when the target blocks
              a melee attack the attacker will take 14 Holy damage. Players may only
              have one Blessing on them per Paladin at any one time.
            spell:
              cost: 60 mana
              range: 30 yd
              cast_time: instant
          Reckoning:
            location: [4, 2]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Holy_BlessingOfStrength.png
            desc: Gives you a {:|20,40,60,80,100}% chance to gain an extra attack after
              being the victim of a critical strike.
          One-Handed Weapon Specialization:
            location: [5, 2]
            max_rank: 5
            icon: images/Classic/Weapons/INV_Sword_20.png
            desc: Increases the damage you deal with one-handed melee weapons by {:|2,4,6,8,10}%.
          Holy Shield:
            location: [6, 1]
            max_rank: 1
            icon: images/Classic/Spells/Spell_Holy_BlessingOfProtection.png
            desc: Increases chance to block by 30% for 10 sec, and deals 65 Holy damage
              for each attack blocked while active. Damage caused by Holy Shield causes
              20% additional threat. Each block expends a charge. 4 charges.
            requires: Pos 4, 1
            spell:
              cost: 150 mana
              cast_time: instant
              cooldown: 10 sec
      Retribution:
        icon: images/Classic/Spells/Spell_Holy_AuraOfLight.png
        background: images/backgrounds/paladin_retribution.jpg
        talents:
          Improved Blessing of Might:
            location: [0, 1]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Holy_FistOfJustice.png
            desc: Increases the melee attack power bonus of your Blessing of Might by
              {:|4,8,12,16,20}%.
          Benediction:
            location: [0, 2]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Frost_WindWalkOn.png
            desc: Reduces the Mana cost of your Judgement and Seal spells by {:|3,6,9,12,15}%.
          Improved Judgement:
            location: [1, 0]
            max_rank: 2
            icon: images/Classic/Spells/Spell_Holy_RighteousFury.png
            desc: Decreases the cooldown of your Judgement spell by {:|1,2} sec.
          Improved Seal of the Crusader:
            location: [1, 1]
            max_rank: 3
            icon: images/Classic/Spells/Spell_Holy_HolySmite.png
            desc: Increases the melee attack power bonus of your Seal of the Crusader
              and the Holy damage increase of your Judgement of the Crusader by {:|5,10,15}%.
          Deflection:
            location: [1, 2]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_Parry.png
            desc: Increases your Parry chance by {:|1,2,3,4,5}%.
          Vindication:
            location: [2, 0]
            max_rank: 3
            icon: images/icons/large/spell_holy_vindication.jpg
            desc: Gives the Paladin's damaging melee attacks a chance to reduce the
              target's Strength and Agility by {:|5,10,15}% for 10 sec.
          Conviction:
            location: [2, 1]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Holy_RetributionAura.png
            desc: Increases your chance to get a critical strike with melee weapons
              by {:|1,2,3,4,5}%.
          Seal of Command:
            location: [2, 2]
            max_rank: 1
            icon: images/Classic/Abilities/Ability_Warrior_InnerRage.png
            desc: Gives the Paladin a chance to deal additional Holy damage equal to
              70% of normal weapon damage. Only one Seal can be active on the Paladin
              at any one time. Lasts 30 sec. \n\nUnleashing this Seal's energy will
              judge an enemy, instantly causing 68 to 73 Holy damage, 137 to 146 if
              the target is stunned or incapacitated.
            spell:
              cost: 65 mana
              cast_time: instant
          Pursuit of Justice:
            location: [2, 3]
            max_rank: 2
            icon: images/icons/large/spell_holy_persuitofjustice.jpg
            desc: Increases movement and mounted movement speed by {:|4,8}%. This does
              not stack with other movement speed increasing effects.
          Eye for an Eye:
            location: [3, 0]
            max_rank: 2
            icon: images/icons/large/spell_holy_eyeforaneye.jpg
            desc: All spell criticals against you cause {:|15,30}% of the damage taken
              to the caster as well. The damage caused by Eye for an Eye will not exceed
              50% of the Paladin's total health.
          Improved Retribution Aura:
            location: [3, 2]
            max_rank: 2
            icon: images/Classic/Spells/Spell_Holy_AuraOfLight.png
            desc: Increases the damage done by your Retribution Aura by {:|25,30}%.
          Two-Handed Weapon Specialization:
            location: [4, 0]
            max_rank: 3
            icon: images/Classic/Weapons/INV_Hammer_04.png
            desc: Increases the damage you deal with two-handed melee weapons by {:|2,4,6,8,10}%.
          Sanctity Aura:
            location: [4, 2]
            max_rank: 1
            icon: images/Classic/Spells/Spell_Holy_MindVision.png
            desc: Increases Holy damage done by party members within 30 yards by 10%.
              Players may only have one Aura on them per Paladin at any one time.
            spell:
              cast_time: instant
          Vengeance:
            location: [5, 1]
            max_rank: 5
            icon: images/Classic/Abilities/Ability_Racial_Avatar.png
            desc: Give you a {:|3,6,9,12,15}% bonus to Physical and Holy damage you
              deal for 8 sec after dealing a critical strike from a weapon swing, spell,
              or ability.
            requires: Pos 2, 1
          Repentance:
            location: [6, 1]
            max_rank: 5
            icon: images/Classic/Spells/Spell_Holy_PrayerOfHealing.png
            desc: Puts the enemy target in a state of meditation, incapacitating them
              for up to 6 sec. Any damage caused will awaken the target. Only works
              against Humanoids.
            spell:
              cost: 60 mana
              range: 20 yd
              cast_time: instant
              cooldown: 1 min
