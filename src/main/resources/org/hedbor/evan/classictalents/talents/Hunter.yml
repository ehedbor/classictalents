          Location: [1, 0]
          Max Rank: 2
          Icon: ability/eyeoftheowl.jpg
          Description: Increases the duration of your Eyes of the Beast by {:|30,60}
            sec.
        Improved Aspect of the Monkey:
          Location: [1, 1]
          Max Rank: 5
          Icon: ability/hunter/aspectofthemonkey.jpg
          Description: Increases the Dodge bonus of your Aspect of the Monkey by {:|1,2,3,4,5}%.
        Thick Hide:
          Location: [1, 2]
          Max Rank: 3
          Icon: inv/misc/pelt/bear/03.jpg
          Description: Increases the Armor rating of your pets by {:|10,20,30}%.
        Improved Revive Pet:
          Location: [1, 3]
          Max Rank: 2
          Icon: ability/hunter/beastsoothe.jpg
          Description: Revive Pet's casting time is reduced by {0:|3,6} sec, mana
            cost is reduced by {0:|20,40}%, and increases the health your pet returns
            with by an additional {0:|15,30}%.
        Pathfinding:
          Location: [2, 0]
          Max Rank: 2
          Icon: ability/mount/jungletiger.jpg
          Description: Increases the speed bonus of your Aspect of the Cheetah and
            Aspect of the Pack by {:|3,6}%.
        Bestial Swiftness:
          Location: [2, 1]
          Max Rank: 1
          Icon: ability/druid/dash.jpg
          Description: Increases the outdoor movement speed of your pets by 30%.
        Unleashed Fury:
          Location: [2, 2]
          Max Rank: 5
          Icon: ability/bullrush.jpg
          Description: Increases the damage done by your pets by {:|4,8,12,16,20}%.
