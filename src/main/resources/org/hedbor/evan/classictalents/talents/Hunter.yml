Class: Hunter
Icon: class/hunter.jpg
Color: rgb(170, 211, 114)
Classic:
  Specializations:
    Beast Mastery:
      Icon: ability/hunter/beasttaming.jpg
      Background: backgrounds/361.jpg
      Talents:
        Improved Aspect of the Hawk:
          Location: [0, 1]
          Max Rank: 5
          Icon: spell/nature/ravenform.jpg
