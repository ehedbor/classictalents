          Location: [3, 1]
          Max Rank: 2
          Icon: ability/hunter/mendpet.jpg
          Description: Gives the Mend Pet spell a {:|15,50}% chance of cleansing 1
            Curse, Disease, Magic or Poison effect from the pet each tick.
        Ferocity:
          Location: [3, 2]
          Max Rank: 5
          Icon: inv/misc/monsterclaw/04.jpg
          Description: Increases the critical strike chance of your pets by {:|3,6,9,12,15}%.
        Spirit Bond:
          Location: [4, 0]
          Max Rank: 2
          Icon: classic/ability/druid/demoralizingroar.jpg
          Description: While your pet is active, you and your pet will regenerate
            {:|1,2}% of total health every 10 sec.
        Intimidation:
          Location: [4, 1]
          Max Rank: 1
          Icon: ability/devour.jpg
          Description: Command your pet to intimidate the target on the next successful
            melee attack, causing a high amount of threat and stunning the target
            for 3 sec.
          Spell:
            Cost: 8% of base mana
            Range: 100 yd
            Cast Time: Instant
            Cooldown: 1 min
        Bestial Discipline:
          Location: [4, 3]
          Max Rank: 2
          Icon: spell/nature/abolishmagic.jpg
          Description: Increases the Focus regeneration of your pets by {:|10,20}%.
