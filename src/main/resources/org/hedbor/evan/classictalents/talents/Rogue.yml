Rogue:
  Icon: "images/icons/large/classicon_rogue.jpg"
  Color: "#FFF468"
  Classic:
    Specializations:
      Assassination:
        Icon: "images/Classic/Abilities/Ability_Rogue_Eviscerate.png"
        Background: "images/backgrounds/rogue_assassination.jpg"
        Talents:
          Improved Eviscerate:
            Location: [0, 0]
            Max Rank: 3
            Icon: "images/Classic/Abilities/Ability_Rogue_Eviscerate.png"
            Description: Increases the damage done by your Eviscerate ability by {:|5,10,15}%.
          Remorseless Attacks:
            Location: [0, 1]
            Max Rank: 2
            Icon: "images/Classic/Abilities/Ability_FiegnDead.png"
