          Location: [2, 0]
          Max Rank: 3
          Icon: spell/shadow/fumble.jpg
          Description: Gives you a {:|25,50,75}% chance to add an additional combo
            point to your target when using your Ambush, Garrote, or Cheap Shot ability.
