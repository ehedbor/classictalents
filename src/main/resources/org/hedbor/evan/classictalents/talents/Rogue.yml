            Cost: 40 Energy
            Range: Melee
            Cast Time: Instant
            Cooldown: 20 sec
        Improved Ambush:
          Location: [2, 2]
          Max Rank: 3
          Icon: ability/rogue/ambush.jpg
          Description: Increases the critical strike chance of your Ambush ability
            by {:|15,30,45}%.
