          Max Rank: 5
          Icon: inv/weapon/crossbow/11.jpg
          Description: Increases your Attack Power by {:|2,4,6,8,10}%.
        Premeditation:
          Location: [6, 1]
          Requires: Preparation
          Max Rank: 1
